<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Giphy Api Project</title>
    <style type="text/css">
      button,
      div,
      form,
      input {
        margin: 10px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700|VT323"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div id="main-container">
        <h1>Anime Gifs!</h1>
        <!-- Gif buttons will get rendered here -->
        <div id="buttons-view"></div>
        <form id="gif-form">
          <label for="gif-input">Add an anime!</label>
          <input type="text" id="gif-input" /><br />

          <!-- Button triggers new gif to be added -->
          <input id="add-gif" type="submit" value="Submit!" />
        </form>
      </div>

      <!-- Gifs will get dumped here -->
      <div id="gifs-view"></div>
      <div id="gifs-viewPG"></div>
      <div id="gifs-viewPG-13"></div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="application/javascript" src="assets/js/app.js"></script>
    </div>
  </body>
</html>
